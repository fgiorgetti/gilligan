name: release
on:
  push:
    # Sequence of patterns matched against tags
    # Right now, we run this job automatically when a semantically versioned
    # tag is pushed (with an optional suffix).
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'
jobs:
  build-and-release:
    name: Build and release gilligan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Install ğŸ“¦
        run: |
          yarn install --frozen-lockfile
      - name: Build ğŸš§
        run: |
          yarn build
      - name: Unit tests ğŸ”§
        run: |
          yarn test
      - name: Package ğŸ“¦
        run: |
          cd build/ && tar -zcvf ../console-${RELEASE_VERSION}.tgz --exclude='./data' .
        env:
          RELEASE_VERSION: '${{ github.ref }}'
      - name: Create Draft Release
        id:  create_release
        uses: actions/create-release@v1
        env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
           tag_name: ${{ github.ref }}
           release_name: Release ${{ github.ref }}
           artifacts: console-${{ github.ref }}.tgz
           body: |
             Gilligan is available as a tar ball:
              - console-${{ github.ref }}.tgz

             Issues fixed in this release
             - https://github.com/skupperproject/gilligan/issues?q=is:issue%20milestone:${{ github.ref }}
           draft: true
